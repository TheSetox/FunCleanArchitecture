name: Basic Build and Test checking

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    name: Build and Assemble
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      working-directory: ./FluentFunCleanArchitecture
      run: chmod +x gradlew
      
    - name: Build with Gradle
      working-directory: ./FluentFunCleanArchitecture
      run: 
        ./gradlew build
        ./gradlew assemble

  check:
    name: Check and Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      working-directory: ./FluentFunCleanArchitecture
      run: chmod +x gradlew
      
    - name: Gradle Check
      working-directory: ./FluentFunCleanArchitecture
      run: 
        ./gradlew check

    - name: Gradle Test
      working-directory: ./FluentFunCleanArchitecture
      run: 
        ./gradlew test
